<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>

    <main>

      <div class="card">

        <div class="result">
          <h2>Your Result</h2>

          <div class="circle">
            <h1 class="value">76</h1>
            <p class="of">of 100</p>
          </div>

          <h3>Great</h3>
          <p class="info">You scored higher than 65% of the people who have
            taken these tests.</p>
        </div>

        <div class="summary">
          <h2>Summary</h2>
          <ul>
            <li class="reaction"><img src="assets/images/icon-reaction.svg"
                alt="ico" class="icon"><div class="pic"><p>Reaction</p> <p
                  class="value">80 /
                  100</p></div></li>

            <li class="memory"><img src="assets/images/icon-memory.svg"
                alt="ico" class="icon"><div class="pic"><p>Memory</p> <p
                  class="value">92 /
                  100</p></div></li>

            <li class="verbal"><img src="assets/images/icon-verbal.svg"
                alt="ico" class="icon"> <div class="pic"><p>Verbal</p> <p
                  class="value">61 /
                  100</p></div></li>

            <li class="visual"><img src="assets/images/icon-visual.svg"
                alt="ico" class="icon"> <div class="pic"><p>Visual</p> <p
                  class="value">72 /
                  100</p></div></li>
          </ul>

          <button class="continue">Continue</button>
        </div>

      </div>

    </main>


  </body>
</html>
